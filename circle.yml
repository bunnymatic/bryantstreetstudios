machine:
  environment:
    DATABASE_URL: postgres://ubuntu:@127.0.0.1:5432/bryant_test
    MAU_API_URL: http://mau.rcode5.com/api/v2
    MAU_STUDIO_ID: 1890-bryant-st-studios
database:
  override:
    - psql -c "create database bryant_test"
test:
  override:
    - bundle && bundle exec rake spec
deployment:
  acceptance:
    branch: development
    commands:
      - ./bin/deploy.sh bryantstreetstudios-dev
  production:
    branch: master
    commands:
      - ./bin/deploy.sh bryantstreetstudios
